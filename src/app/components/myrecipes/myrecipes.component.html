<ion-content scroll-y="true">
  <ion-loading
    [isOpen]="loading"
    class="loading-overlay"
    message="Cargando recetas..."
  ></ion-loading>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      refreshingSpinner="circles"
    ></ion-refresher-content>
  </ion-refresher>
  <ion-card style="margin-bottom: 30vw"></ion-card>

  <ion-card *ngFor="let receta of recipes" class="recipe-card">
    <ion-img
      [src]="receta.imagen"
      alt="{{ receta.titulo }}"
      class="recipe-img"
    ></ion-img>
    <ion-row>
      <ion-col size="11">
        <ion-card-header>
          <ion-card-title>{{ receta.titulo }}</ion-card-title>
          <ion-card-subtitle>{{ receta.tiempo }}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
