<ion-content scroll-y="true">
  <ion-card style="margin-bottom: 30vw"></ion-card>
  <ion-card *ngFor="let receta of recipes">
    <ion-img [src]="receta.imagen" alt="{{ receta.nombre }}"></ion-img>
    <ion-row>
      <ion-col size="11">
        <ion-card-header>
          <ion-card-title>{{ receta.titulo }}</ion-card-title>
          <ion-card-subtitle>{{ receta.tiempo }}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
      <ion-col size="1"> </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
