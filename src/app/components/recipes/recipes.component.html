<ion-header [translucent]="true">

  <ion-toolbar class="recipesToolbar">
    <ion-row class="ion-justify-content-center">
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-row>
          <ion-col size="10" class="flex-col"><ion-searchbar class="searchRecipes" animated
              placeholder="Search..." ></ion-searchbar>
          </ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="1" class="flex-col">
            <ion-button class="add-button">
              <ion-icon class="icon" name="add-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-toolbar>
      <ion-segment color="warning" value="all" [(ngModel)]="optionSelected">
        <ion-segment-button value="forYou">
          <ion-label>Para ti</ion-label>
        </ion-segment-button>
        <ion-segment-button value="favorites">
          <ion-label>Favoritos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="myRecipes">
          <ion-label>Mis Recetas</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" bounce="true">
  <ion-card *ngFor="let recipe of getRecipes()">
    <ion-img [alt]="recipe.titulo" [src]="recipe.imagen" />
    <ion-row>
      <ion-col size="11">
        <ion-card-header>
          <ion-card-title>{{recipe.titulo}}</ion-card-title>
          <ion-card-subtitle>{{recipe.tiempo}}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
      <ion-col size="1">
        <ion-button fill="clear" class="heart-button" (click)="toggleFavorite(recipe)"></ion-button>
        <ion-icon [name]="recipe.favorite ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
