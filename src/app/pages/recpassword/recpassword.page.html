<ion-content [fullscreen]="false">
  <div id="backPage">
    <ion-icon name="arrow-back" id="arrowBack"></ion-icon>
    <span id="backText" (click)="navLogin()">Volver</span>
  </div>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <div id="fullLoginContent">
        <div id="loginContainer">
          <!--Login component-->
          <ion-icon name="mail" class="mail-icon"></ion-icon>
          <ion-input
            class="correo"
            label="Email"
            type="email"
            fill="solid"
            label-placement="floating"
            color="dark"
            placeholder="Ingrese su Email"
            [(ngModel)]="recuperation.correo"
          ></ion-input>
          <ion-button
            shape="round"
            expand="block"
            id="recuperationButton"
            (click)="recuperationValidation()"
            >Recuperar cuenta</ion-button
          >
        </div>
      </div>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>
